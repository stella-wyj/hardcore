<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CourseFlow</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/svg+xml" href="images/logo_full.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="navbar">
      <a href="index.html" class="nav-btn dashboard-btn active">
        <img src="images/dashboard_icon.png" alt="Dashboard" />
        <span>Dashboard</span>
      </a>
      <a href="calendar.html" class="nav-btn calendar-btn">
        <img src="images/mingcute_calendar-fill.png" alt="Calendar" />
        <span>Calendar</span>
      </a>
      <a href="grades.html" class="nav-btn grades-btn">
        <img src="images/mdi_pencil.png" alt="Grades" />
        <span>Grades</span>
      </a>
      <img src="images/cat.png">
    </div>

    <div class="main-section">
      <header class="header">
        <div class="header-left">
          <img src="images/logo_full.svg" alt="Logo" class="logo" />
          <span class="logo-text">CourseFlow</span>
        </div>
        <div class="header-right">
          <img src="images/Frame 15.png" alt="Notifications" />
        </div>
      </header>

      <div class="hi">
        <p><b>Hi, Jennifer!</b><br><span>Welcome to CourseFlow</span></p>
      </div>

      <!-- Dashboard Section -->
      <main class="main-content">
        <div class="main-grid">
          <section class="calendar-preview">
            <div class="box-header">
              <img src="images/mingcute_calendar-fill.png" alt="Calendar Icon">
              <h2>All Events</h2>
              <a href="calendar.html" style="margin-left: auto; color: #4285f4; text-decoration: none; font-size: 0.9rem;">View All â†’</a>
            </div>
            <div id="calendar">
              <div id="upcomingEventsPreview" style="padding: 20px; max-height: 400px; overflow-y: auto;">
                <div style="text-align: center; color: #666;">Loading all events...</div>
              </div>
            </div>
          </section>

          <div class="right-column">
            <section class="grades-box">
              <div class="box-header">
                <img src="images/tabler_presentation-filled.png" alt="Grades Icon">
                <h2>Current Marks</h2>
              </div>
              <div id="current-marks">
                <!-- Current marks will be dynamically generated here -->
              </div>
              
              <a href="grades.html" class="nav-btn grades-btn" style="margin-top: 15px; text-decoration: none; display: inline-flex;">
                <img src="images/mdi_pencil.png" alt="Grades" />
                <span>Open Grade Calculator</span>
              </a>
            </section>

            <section class="upload-box">
              <h2>Upload Syllabus PDF</h2>
              <div class="upload-area" id="uploadArea">
                <p style="color:#666;margin-bottom:1em;">Drag and drop your file here</p>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
                <input type="file" id="fileInput" accept=".pdf,.txt" style="display:none;" />
                <button class="upload-btn" onclick="toggleInputMethod()" style="margin-top: 10px; background: #28a745;">Switch to Text Input</button>
              </div>
              <div class="text-input-area" id="textInputArea" style="display: none;">
                <p style="color:#666;margin-bottom:1em;">Paste your syllabus text here</p>
                <textarea id="syllabusText" placeholder="Paste your syllabus content here..." style="width: 100%; height: 200px; padding: 10px; border: 2px dashed #ccc; border-radius: 8px; font-family: inherit; resize: vertical;"></textarea>
                <button class="upload-btn" onclick="handleTextSubmit()" style="margin-top: 10px;">Submit Text</button>
                <button class="upload-btn" onclick="toggleInputMethod()" style="margin-top: 10px; background: #007bff;">Switch to File Upload</button>
              </div>
              <div class="error" id="error" style="display:none;"></div>
            </section>
            <section class="backend-results-box" id="backend-results" style="margin:30px;background:#fff;padding:20px;border-radius:20px;box-shadow:0 2px 6px rgba(0,0,0,0.05);display:none;">
              <h2>Backend Extraction Results</h2>
              <div id="backendResultsContent"></div>
            </section>
          </div>
        </div>  
      </main>


    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
